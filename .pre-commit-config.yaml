repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args: [--strict]
        additional_dependencies:
          - fastapi>=0.111.0
          - uvicorn>=0.30.0
          - httpx>=0.27.0
          - pydantic>=2.7.0
        pass_filenames: false
        entry: mypy src/cecil/
