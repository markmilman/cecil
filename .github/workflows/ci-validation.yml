# CI Validation Pipeline
# Runs on every PR to main; validates code quality, tests, and security.
# See: Issue #2 (TS.2 Automated CI Pipeline)

name: CI Validation

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

# ---------------------------------------------------------------------------
# Job 1: Python lint + test (Issue #14)
# ---------------------------------------------------------------------------
jobs:
  python-lint-test:
    name: Python Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff lint check
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

      - name: Mypy strict type check
        run: mypy --strict src/cecil/

      - name: Check for test files
        id: check-tests
        run: |
          if find tests/ -name 'test_*.py' -not -empty | grep -q .; then
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run pytest with coverage
        if: steps.check-tests.outputs.has_tests == 'true'
        run: pytest --cov=cecil --cov-report=term-missing --cov-fail-under=80

      - name: Skip notice (no tests yet)
        if: steps.check-tests.outputs.has_tests == 'false'
        run: echo "::notice::No test files found — skipping pytest. Coverage gate will apply once tests are added."

  # ---------------------------------------------------------------------------
  # Job 2: Frontend lint + test (Issue #15)
  # Skipped until ui/package.json exists (frontend not yet initialized).
  # ---------------------------------------------------------------------------
  frontend-lint-test:
    name: Frontend Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if frontend exists
        id: check-frontend
        run: |
          if [ -f ui/package.json ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node.js 20
        if: steps.check-frontend.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm dependencies
        if: steps.check-frontend.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: ui/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install npm dependencies
        if: steps.check-frontend.outputs.exists == 'true'
        working-directory: ui
        run: npm ci

      - name: Run frontend lint
        if: steps.check-frontend.outputs.exists == 'true'
        working-directory: ui
        run: npm run lint

      - name: Run frontend tests
        if: steps.check-frontend.outputs.exists == 'true'
        working-directory: ui
        run: npm test

      - name: Skip notice
        if: steps.check-frontend.outputs.exists == 'false'
        run: echo "::notice::Frontend not yet initialized (ui/package.json missing) — skipping."

  # ---------------------------------------------------------------------------
  # Job 3: Security scan (Issue #16)
  # ---------------------------------------------------------------------------
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install bandit[toml]

      - name: Run Bandit security scan
        run: bandit -r src/cecil/ -c pyproject.toml --severity-level medium --confidence-level medium

      - name: Check for known vulnerabilities in dependencies
        run: pip install pip-audit && pip-audit
